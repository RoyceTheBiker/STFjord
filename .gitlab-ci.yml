before_script:
  - echo "Set the GITHUB_SHA value to the commit SHA"
  - export GITHUB_SHA=$(git rev-parse HEAD)

super-linter:
  image: github/super-linter
  before_script:
  - export GITHUB_SHA="dcb763145bf74b9e29e02ab4cfb464879d20b967"
  script:
    - env
    - echo "npx github/super-linter"
  only:
    - merge_requests
